<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { display: inline-block; padding: 12px 24px; background: #27ae60; color: white; text-decoration: none; border-radius: 4px; }
        .header { text-align: center; margin-bottom: 30px; }
        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{SITE_NAME}}</h1>
        </div>
        <h2>Welcome, {{user_name}}!</h2>
        <p>Your account has been successfully created. Welcome to {{SITE_NAME}}!</p>
        <p><a href="{{dashboard_url}}" class="button">Go to Dashboard</a></p>
        <p>If you have any questions, feel free to contact our support team.</p>
        <div class="footer">
            <p>&copy; {{CURRENT_YEAR}} {{SITE_NAME}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
